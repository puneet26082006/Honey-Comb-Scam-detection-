<!DOCTYPE html>
<html>
<head>
    <title>Quick Chat Test</title>
</head>
<body>
    <h1>Test Ramesh Chat</h1>
    <div id="result"></div>
    
    <script>
        // Test the chat API
        fetch('http://localhost:3000/api/messages', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                sender_id: 'test_user', 
                message: 'Beta, yeh virus kya hota hai?' 
            })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('result').innerHTML = `
                <h2>✅ Chat API Working!</h2>
                <p><strong>User:</strong> Beta, yeh virus kya hota hai?</p>
                <p><strong>Ramesh:</strong> ${data.reply}</p>
                <p><strong>Scam Detected:</strong> ${data.is_scam}</p>
                <p><strong>Extracted:</strong> ${JSON.stringify(data.total_extracted)}</p>
            `;
        })
        .catch(error => {
            document.getElementById('result').innerHTML = `
                <h2>❌ Error</h2>
                <p>${error.message}</p>
            `;
        });
    </script>
</body>
</html>
